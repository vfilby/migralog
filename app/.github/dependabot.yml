# Dependabot configuration for migralog Expo project
#
# IMPORTANT: This project uses Expo SDK which has strict version requirements.
# React, React Native, and Expo packages must stay in sync with the Expo SDK version.
# Only upgrade these packages when upgrading the Expo SDK version.
#
# Expo SDK Strategy:
# - Major version updates: Dependabot will create notification PRs
# - Minor/patch updates: Ignored (use `npx expo-upgrade` instead)
# - This allows awareness of new SDK releases while preventing automatic upgrades
#
# Safe to upgrade automatically:
# - Dev dependencies (linters, build tools, etc.)
# - Testing libraries
# - TypeScript type definitions
# - Standalone libraries (date-fns, zod, zustand, etc.)

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

    # Ignore Expo SDK-related packages that must match the Expo SDK version
    ignore:
      # Core Expo SDK - Allow major version notifications, ignore minor/patch
      - dependency-name: "expo"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

      # Expo packages - Allow major version notifications, ignore minor/patch
      - dependency-name: "expo-*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

      # React core - must match Expo SDK requirements
      - dependency-name: "react"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

      # React Native core - must match Expo SDK
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "react-native-web"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

      # React Native community packages - often tied to RN version
      - dependency-name: "@react-native-*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-native-*"
        update-types: ["version-update:semver-major"]

      # React Navigation - major versions can have breaking changes with RN
      - dependency-name: "@react-navigation/*"
        update-types: ["version-update:semver-major"]

      # Babel preset for Expo - managed by Expo SDK
      - dependency-name: "babel-preset-expo"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

    # Group updates by category for easier review
    groups:
      # Development dependencies (linters, build tools, etc.)
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "expo*"
          - "react*"
          - "*react-native*"
          - "@react-navigation/*"
          - "babel-preset-expo"
          - "@testing-library/*"
          - "jest*"
          - "detox*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      # Testing libraries
      testing:
        patterns:
          - "@testing-library/*"
          - "jest*"
          - "detox*"
          - "react-test-renderer"
        update-types:
          - "minor"
          - "patch"

      # TypeScript type definitions
      type-definitions:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      # Standalone utility libraries (safe to upgrade)
      utilities:
        patterns:
          - "date-fns"
          - "zod"
          - "zustand"
          - "ulidx"
        update-types:
          - "minor"
          - "patch"

      # Sentry SDK
      sentry:
        patterns:
          - "@sentry/*"
        update-types:
          - "minor"
          - "patch"
