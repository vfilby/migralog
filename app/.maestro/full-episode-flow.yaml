appId: com.eff3.app.headache-tracker
---
# Full Episode Flow Test
# Tests creating an episode
#
# NOTE: Database reset via deep link not supported in Expo Go.
# For testing from clean state, you need to:
# 1. Use a development build (npx expo run:ios), OR
# 2. Manually reset database before running this test

# Launch app
- launchApp

# Tap on Migraine Tracker to open the app
- tapOn: "Migraine Tracker"

# Wait for app to fully load
- assertVisible: "Pain Tracker"

# Verify clean state - dashboard loaded
- assertVisible:
    id: "dashboard-title"

# Verify Start Episode button is visible (only shows when no active episode)
- assertVisible:
    id: "start-episode-button"

# Start a new episode
- tapOn:
    id: "start-episode-button"

# Should be on New Episode screen
- assertVisible: "New Episode"

# Tap the save button
- tapOn:
    id: "save-episode-button"

# Back on dashboard
- assertVisible:
    id: "dashboard-title"

# Test passed - episode created successfully!
