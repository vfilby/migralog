appId: host.exp.Exponent
---
# Working Smoke Test - Verified against actual app UI
# This test validates the app launches and key UI elements are visible

- launchApp

# Tap on Migraine Tracker in the recently opened list
- tapOn: "Migraine Tracker"

# Wait for app to load
- assertVisible: "Pain Tracker"

# Verify dashboard loaded with testID
- assertVisible:
    id: "dashboard-title"

# Verify "Pain Tracker" title is visible
- assertVisible: "Pain Tracker"

# Verify settings button is present
- assertVisible:
    id: "settings-button"

# Test passed - basic smoke test complete!
