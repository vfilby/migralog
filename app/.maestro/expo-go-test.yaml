appId: host.exp.Exponent
---
# Expo Go Test - Tests app running in Expo Go

- launchApp

# Wait for Expo Go to load
- assertVisible: "Home"

# Tap on the app in recently opened (should be "Migraine Tracker" or your app name)
- tapOn: "MigraineTracker"
  optional: true

# Alternative: try tapping by the app name
- tapOn: "app"
  optional: true

# Wait for app to load
- assertVisible: "Pain Tracker"

# Verify dashboard loaded
- assertVisible:
    id: "dashboard-title"
