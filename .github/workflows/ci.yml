name: CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Test & Build
    runs-on: macos-14
    defaults:
      run:
        working-directory: ./app
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint:ci

      - name: Run unit tests
        run: npm run test:ci

      # E2E tests temporarily disabled - debugging flaky tests in PR workflow
      # Re-enable once test stability issues are resolved
