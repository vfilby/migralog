name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'app/**'
      - '.github/workflows/pr-tests.yml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npx jest --ci --watchAll=false --testPathIgnorePatterns="e2e"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./app/coverage
          flags: unit
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    name: E2E Tests (iOS)
    runs-on: macos-14
    defaults:
      run:
        working-directory: ./app
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Build Detox framework cache
        run: npx detox build-framework-cache

      - name: Build iOS app for Detox
        run: |
          npm run generate-build-info
          npx detox build --configuration ios.sim.debug
        env:
          EXPO_NO_DOTENV: 1
        timeout-minutes: 20

      - name: Start Metro bundler in background
        run: npx expo start --clear &
        env:
          CI: true

      - name: Wait for Metro to start
        run: sleep 30

      - name: Run Detox E2E tests (with 2 workers for 44% faster execution)
        run: npx detox test --configuration ios.sim.debug --maxWorkers 2
        env:
          CI: true
        timeout-minutes: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detox-test-results
          path: |
            app/e2e/artifacts/**
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0
        continue-on-error: true
